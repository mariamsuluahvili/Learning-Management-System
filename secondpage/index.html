<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header_id">
        <div id="logodiv_id">
            <img id="logoimg_id" src="../images/logo.png" alt="">
            <p id="logop_id">byway</p>
        </div>
        <p>categories</p>
        <div id="searchdiv_id">
            <img id="searchimg_id" src="../images/search.png" alt="">
            <p>search courses</p>
        </div>
        <p>teach on byway</p>
        <img id="cartimg_id" src="../images/cart.png" alt="">
        <div id="signin_signup_id">
            <button id="signin_id">sign in</button>
            <button id="signup_id">sign up</button>
        </div>
    </header>

    <img id="girlimg_id" src="../images/girwitchcomp.jpg" alt="">
    <h1>Create your account</h1>

    <form id="signup_form">
        <div id="fullname_id">
            <label>Full Name</label>
            <div id="fullname_id_div">
                <input type="text" id="firstname_input" placeholder="Firstname">
                <input type="text" id="lastname_input" placeholder="Lastname">
            </div>
        </div>

        <div id="username_id">
            <label>Username</label>
            <input type="text" id="username_input" placeholder="Username">
        </div>

        <div id="email_id">
            <label>Email</label>
            <input type="text" id="email_input" placeholder="Email ID">
        </div>

        <div id="pass_main_div_id">
            <div id="pass_id">
                <label>Password</label>
                <input type="password" id="password_input" placeholder="Enter password">
            </div>
            <div id="confrimpass_id">
                <label>Confirm Password</label>
                <input type="password" id="confirmpassword_input" placeholder="Confirm password">
            </div>
        </div>

        <div id="creatediv_id">
            <button type="button" id="createbutton_id">Create Account</button>
            <img id="arrowimg_id" src="../images/arrow.png" alt="">
        </div>
    </form>

    <div id="divider">
        <div id="line"></div>
        <span>Sign in with</span>
        <div id="line"></div>
    </div>

    <footer>
        <div id="facebook_id">
            <img src="../images/facebook.png" alt="">
            <p>facebook</p>
        </div>
        <div id="google_id">
            <img src="../images/google.png" alt="">
            <p>instagram</p>
        </div>
        <div id="microsoft_id">
            <img src="../images/microsoft.png" alt="">
            <p>microsoft</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
